services:
  - type: web
    name: cognitive-insight-engine
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true
    regions:
      - oregon
      - frankfurt
      - singapore